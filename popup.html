<html>
  <head>
    <title>Blur Effect Extension Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="popup no-select">
      <div class="title" id="title">Blur Effect</div>
      <button class="button download-button" id="download-button">
        Download Image
      </button>
      <div class="content-wrapper" id="content-wrapper">
        <button class="button columns-button" id="columns-button">Columns</button>
        <div
          class="slider-wrapper columns-slider-wrapper"
          id="columns-slider-wrapper"
        >
          <input
            class="slider columns-slider"
            id="columns-slider"
            type="range"
            min="1"
            max="10"
            steps="1"
          />
        </div>
        <button class="button blur-button" id="blur-button">Blur</button>
        <div
          class="slider-wrapper blur-slider-wrapper"
          id="blur-slider-wrapper"
        >
          <input
            class="slider blur-slider"
            id="blur-slider"
            type="range"
            min="0"
            max="20"
            steps="1"
          />
        </div>
        <button class="button circle-size-button" id="circle-size-button">
          Size
        </button>
        <div
          class="slider-wrapper circle-size-slider-wrapper"
          id="circle-size-slider-wrapper"
        >
          <input
            class="slider circle-size-slider"
            id="circle-size-slider"
            type="range"
            min="0"
            max="100"
            steps="1"
          />
        </div>

        <button class="button blur-mode-button" id="rect-blur-mode-button">
          Rect
        </button>
        <button class="button blur-mode-button" id="random-blur-mode-button">
          Random
        </button>
        <button class="button blur-mode-button" id="mouse-blur-mode-button">
          Mouse
        </button>
        <button class="button blur-mode-button" id="disabled-blur-mode-button">
          Disabled
        </button>
      </div>
    </div>
  </body>
</html>
