<html>
  <head>
    <title>Blur Effect Extension Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="popup no-select">
      <button class="blur-mode-button" id="rect-blur-mode-button">Rect</button>
      <button class="blur-mode-button" id="random-blur-mode-button">
        Random
      </button>
      <button class="blur-mode-button" id="mouse-blur-mode-button">
        Mouse
      </button>
      <button class="blur-mode-button" id="disabled-blur-mode-button">
        Disabled
      </button>
    </div>
  </body>
</html>
